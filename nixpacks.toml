[phases.setup]
nixPkgs = ["nodejs_18"]

[variables]
NPM_CONFIG_PRODUCTION = "false"
NPM_CONFIG_OMIT = ""

[phases.install]
cmds = [
  "npm install",
  "cd backend && npm install",
  "cd frontend && npm install"
]

[phases.build]
cmds = [
  "cd backend && npx prisma generate && npx nest build",
  "cd frontend && npm run build",
  "echo 'Build completed. Checking dist folder:'",
  "ls -la backend/dist/ || echo 'dist folder not found'"
]

[start]
cmd = "cd backend && npx ts-node prisma/seed-super-admin.ts; cd .. && npm run start"
